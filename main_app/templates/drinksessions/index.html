{% extends 'base.html' %}
{% block content %}

<h1 class = 'center blue-text text-darken-4'>Session List</h1>

<br>
{% for s in session %}
<div>
  <a href="{% url 'detail' s.id %}">
    <div class="card">
        <div class="card-content black-text">
            <span class="card-title">Date: {{ s.start_time }}</span>
            <p>Duration: {{ s.duration }} minutes</p>
            <p>Drinks: {{s.drinks}}</p>
            <br>
        </div>
    </div>
  </a>
  <br>


<div class = 'center'>
  <a class= 'btn-large blue darken-4 waves-effect waves-light' href="{% url 'drinksessions_create' %}"><i class='material-icons right'>add</i>Add a Session?</a>
</div>


{% endfor %}

{% endblock %}
