{% extends 'base.html' %}
{% block content %}

<h1>Session List</h1>

{% for s in session %}
  <a href="{% url 'detail' s.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ s.user }}</span>
            <p>Duration: {{ s.duration }}</p>
            <p>Start Time: {{ s.start_time }}</p>
            <p>Drink: {{s.drinks}}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
