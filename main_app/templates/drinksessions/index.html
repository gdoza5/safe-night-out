{% extends 'base.html' %}
{% block content %}

<h1>Session List</h1>

<div>
  <a class= 'btn-large blue darken-4 waves-effect waves-light' href="{% url 'drinksessions_create' %}">Add a Session?</a>
</div>

{% for s in session %}
  <a href="{% url 'detail' s.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ s.user }}</span>
            <p>Duration: {{ s.duration }}</p>
            <p>Start Time: {{ s.start_time }}</p>
            <p>Drink: {{s.drinks}}</p>
            <br>
        </div>
    </div>
  </a>


{% endfor %}

{% endblock %}
