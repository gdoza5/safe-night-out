{% extends 'base.html' %}
{% block content %}

<h1>Drink Sessions Details</h1>
<div class="card">
    <div class="card-content">
        <span class="card-title">{{ session.user }}</span>
        <p>Duration: {{ session.duration }}</p>
        <p>Start Time: {{ session.start_time }}</p>
        <p>Drink: {{session.drinks}}</p>
        <a class = 'btn-large yellow darken-2 waves-effect waves-light' href="{% url 'drinksessions_update' session.id %}">Update Session</a>
        <a class = 'btn-large red darken-2 waves-effect waves-light' href="{% url 'drinksessions_delete' session.id %}">Delete Session</a>
    </div>
</div>
{% endblock %}
