{% extends 'base.html' %}
{% block content %}

<h2>Sign Up</h2>

{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

<form style="padding: 3vh;" method="post" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn" value="signup">
</form>

{% endblock %}
